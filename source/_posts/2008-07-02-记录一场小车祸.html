<p>骑着最心爱的山地车，飞驰在最喜欢的雨夜里，我傻不啦叽的出了场小车祸。</p>

<p>当时情况紧急，我刹了前轮，由于车速过高，人就飞出去了。</p>

<p>脑袋撞在地上，摸了摸，以为问题不大。回到家中，才发现袜子都被小腿的鲜血染湿了，裂开了两道伤口。今早起床后，又开始流血。不过不太疼，应该能继续活下去。</p>

<p>请假一天在家静养。</p>

<p>观者请默哀，请求天主垂怜我，锤炼我。</p>
