<p>想到这句话是用来安慰自己。<br />
最近寝室有个孩子精神出了点问题（具体不说了），于是大家都感觉生命都受到了威胁。<br />
<br />
我想起2岁时和老妈去游泳，老妈分神，我差点淹死，结果还是救活了。<br />
5岁那年在河边和弟弟玩，弟弟很坏的（当时不懂事的坏吧）把我推入河里，然后我硬是拽<br />
着<br />
河堤上的两棵小草，自己慢慢抠着泥土爬了上来。<br />
<br />
所以从小爸妈就说我命大。长大了我开始信基督，他也能保命的。<br />
希望这次能化险为夷，保住小命。</p>
