<p>几个情景：<br />
1.徐志摩和导师站在剑桥的图书馆是说“站在这知识和真理的源头，很想哭”<br />
感同身受，获得知识，真理时的那种狂喜，不曾有过是多么悲哀啊。</p>

<p>2.还是刚才的情景，狄教授说“如果让我在书本，红酒，女人之间选择。”<br />
女人对欲望的诱惑，红酒对浪漫品位的诱惑，都无法超过书本带来的知识冲击。</p>

<p>3.看到幼仪和她哥在英伦相遇时的情景，感人至深。<br />
这有点无数积压的委屈突然间释放时无法承受之轻的感觉。</p>
