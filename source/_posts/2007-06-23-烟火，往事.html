<p>偶然翻出这张《两个人的烟火》，<br />
发现流行的歌曲也还是可以很磬心的。<br />
仅仅喜欢1,2,5三首，回忆起很多往事，人的回忆永远不会消失吧。<br />
不愿意刻意的去抛弃这些物质的东西，因为我不认为抛弃物质的能防止精神上被回忆扩散侵占。</p>

<p>还留着那张大城小事的海报，没有挂出来，浸了少许水渍。<br />
冰与火的交融。</p>

<p>但愿烟火也能长久</p>
