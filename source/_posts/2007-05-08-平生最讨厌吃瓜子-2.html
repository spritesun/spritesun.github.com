<p>中午在办公室休息，梦里一直萦绕的是同事在旁嗑瓜子的声音。<br />
于是又想起我一个偏激的观点，厌恶吃瓜子。记得以前的英语老师曾经就说过，在许多国家，瓜子并非人的食物，而是鸟食。这也就愈发坚定了我厌恶瓜子的信念，其因有三：<br />
1.吃瓜子浪费时间，总给人一种懒散的感觉，<br />
2.吃瓜子的声音扰人思绪，<br />
3.某些人吃瓜子还将瓜子壳扔的满地都是。<br />
抱怨完毕，我真的有些偏执。</p>
