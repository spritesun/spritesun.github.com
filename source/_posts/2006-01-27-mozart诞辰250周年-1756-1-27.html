<p>三个词去形容他，天才，天籁，天使。<br />
<br />
wolfgang本人是一个绝对的天才。<br />
<br />
他的音乐是绝对的天籁。<br />
<br />
而他将生活里的阴暗面剔除，只将最接近上帝的东西注入其音乐中，也使他成为了天使。<br />
<br />
250年的距离，我深深怀念这位天使。<br />
